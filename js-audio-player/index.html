<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Audio Plater</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="cover">
        <img src="" />
      </div>
      <div class="song-name"></div>
      <div class="artist-name"></div>
      <div class="progress">
        <input type="range" name="progress-bar" class="progress-bar" id="progress-bar" />
        <div class="current-time">2:22</div>
        <div class="duration-time">4:30</div>
      </div>
      <div class="controls">
        <button class="control-btn" id="backward">
          <img src="assets/svg/backward.png" alt="" />
        </button>
        <button class="control-btn" id="play-pause">
          <img src="assets/svg/play.png" alt="" />
        </button>
        <button class="control-btn" id="forward">
          <img src="assets/svg/forward.png" alt="" />
        </button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
